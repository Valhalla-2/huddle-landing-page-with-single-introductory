<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="huddle landing page with single introductory">
  <meta name="keywords" content="html css frontendmentor ">
  <meta name="author" content="valhalla">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <main>
    <section>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <img src="images/illustration-mockups.svg" alt="mockups illustration">
    </section>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </section>
  </main>
  <footer>
    <div class="social-icon">
      <span class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
      <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
      <span class="instragram"><i class="fa-brands fa-instagram"></i></span>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Valhalla</a>.
    </p>
  </footer>
